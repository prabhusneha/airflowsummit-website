<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
		{{- partial "head.html" . -}}
		{{- block "headextra" . }}{{- end }}        
	</head>

<body>
	{{- partial "header.html" . -}}
	<div class="fixed-header-spacer"></div>
	<div class="main">
	{{ if not .IsHome }}
	{{ partial "page-title.html" . }}
	{{ end }}
	{{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
</body>

</html>
